<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <div class="min-h-screen flex items-center justify-center px-4 py-10">
    <div class="w-full max-w-2xl bg-white p-8 rounded-2xl shadow-md">

      <h1 class="text-3xl font-bold text-blue-600 text-center mb-2">Contact Us</h1>
      <p class="text-center text-gray-600 mb-8">We’d love to hear from you. Whether it's feedback, a question, or a business inquiry — drop us a message below.</p>

      <form class="space-y-6">
        <div>
          <label class="block text-sm font-medium mb-1">Full Name</label>
          <input type="text" placeholder="Your Name" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Email Address</label>
          <input type="email" placeholder="you@example.com" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Subject</label>
          <input type="text" placeholder="e.g. Business Inquiry, Feedback, etc." class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Message</label>
          <textarea rows="4" placeholder="Your message here..." class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 transition">
          Send Message
        </button>
      </form>

      <div class="mt-8 text-center text-sm">
        Need technical help? <a href="support.html" class="text-blue-600 hover:underline">Visit our Support Center →</a>
      </div>

      <div class="mt-4 text-center">
        <a href="index.html" class="text-blue-600 hover:underline text-sm">← Back to Home</a>
      </div>

    </div>
  </div>

</body>
</html>
